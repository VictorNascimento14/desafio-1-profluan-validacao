<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Validação Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
        }
        .container-form {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(33, 147, 176, 0.18);
            padding: 32px 28px 24px 28px;
            max-width: 340px;
            width: 100%;
            margin: 0 auto;
        }
        .erro {
            color: #d8000c;
            background: #ffd2d2;
            border-radius: 6px;
            padding: 8px;
            margin-top: 10px;
            font-size: 0.98em;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #2193b0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #b0c4de;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #2193b0;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(33, 147, 176, 0.10);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
        }
    </style>
</head>
<body>
    <div class="container-form">
        <form id="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Enviar</button>
            <div id="mensagem-erro" class="erro" style="display:none;"></div>
        </form>
    </div>
    <script>
        const form = document.getElementById('form-contato');
        const nome = document.getElementById('nome');
        const email = document.getElementById('email');
        const mensagemErro = document.getElementById('mensagem-erro');

        form.addEventListener('submit', function(event) {
            mensagemErro.style.display = 'none';
            mensagemErro.textContent = '';
            if (nome.value.trim() === '' || email.value.trim() === '') {
                event.preventDefault();
                mensagemErro.textContent = 'Por favor, preencha nome e e-mail.';
                mensagemErro.style.display = 'block';
            }
        });
    </script>
</body>
</html>
